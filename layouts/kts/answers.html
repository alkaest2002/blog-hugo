{{- define "main" }}
<div class="flex-grow w-full">
  <div class="mb-6">
    <h1 class="text-xl font-bold">{{ .Title }}</h1>
    <span class="text-sm text-gray-500">
      {{ T "readingTime" .ReadingTime }}
    </span>
  </div>
  <div
    x-data="answers"
    x-init="initAnswers"
  >
    <div
      x-cloak
      x-show="!$store.questionnaire.isComplete"
      class="mt-3">
      <span>{{ T "noResults" }}</span>
    </div>
    <div
      x-cloak
      x-show="$store.questionnaire.isComplete"
      class="mt-3"
    >
      <div id="content">
        {{ .Content }}
      </div>
      <div class="mt-8 flow-root">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
            <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
              <table class="min-w-full divide-y divide-gray-300">
                <thead class="bg-gray-50">
                  <tr>
                    <th scope="col" class="py-3.5 pl-4 pr-3 text-left font-semibold text-gray-900 sm:pl-6">{{ T "answersIndex" }}</th>
                    <th scope="col" class="py-3.5 pl-4 pr-3 text-left font-semibold text-gray-900 sm:pl-6">{{ T "answers" }}</th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                  <template x-bind="tableRows">
                    <tr>
                      <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">
                        <span x-text="itemId"></span>
                      </td>
                      <td class="whitespace-nowrap py-4 pl-4 pr-3 sm:pl-6">
                        <table>
                          <tbody>
                            <tr><td x-bind="option(itemA, 'a', answer)"></td></tr>
                            <tr><td x-bind="option(itemB, 'b', answer)"></td></tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </template>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{- end }}
