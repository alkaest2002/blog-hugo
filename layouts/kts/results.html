{{- define "main" }}
<div class="flex-grow w-full">
  <div class="mb-6">
    <h1 class="text-xl font-bold">{{ .Title }}</h1>
    <span class="text-sm text-gray-500">
      {{ T "readingTime" .ReadingTime }}
    </span>
  </div>
  <div 
    id="content"
    x-data="results"
  >
    {{ .Content }}
    <div class="mt-3">
      <span x-bind="type"></span>
    </div>
  </div>
</div>
{{- end }}
