{{- define "main" }}
<div class="flex-grow w-full">
  <div class="mb-6">
    <h1 class="text-xl font-bold">{{ .Title }}</h1>
    <span class="text-sm text-gray-500">
      {{ T "readingTime" .ReadingTime }}
    </span>
  </div>
  <div id="content">
    {{ .Content }}
  </div>
  <div 
    x-data="results"
    class="py-3"
  >
    <div class="mt-3">
      <div class="flex flex-col items-center justify-center p-5 bg-blue-50 border rounded shadow-lg">
        <p>Codice tipo</p>
        <a x-bind="type" class="text-3xl font-extrabold"></a>
        <p class="mt-3 text-sm text-gray-500">Leggi le caratteristiche di personalità del tuo codice</p>
      </div>
      <div class="flex flex-col items-center justify-center p-5 mt-6 bg-orange-50 rounded border shadow-lg">
        <p>Codice risposte</p>
        <span x-bind="compressedAnswers" class="text-3xl font-extrabold"></span>
        <p class="mt-3 text-sm text-gray-500">Conserva questo codice se vuoi confrontare la tua personalità con quella di un'altra persona.</p>
      </div>
    </div>
  </div>
</div>
{{- end }}
