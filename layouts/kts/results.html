{{- define "main" }}
<div class="flex-grow w-full">
  <div class="mb-6">
    <h1 class="text-xl font-bold">{{ .Title }}</h1>
    <span class="text-sm text-gray-500">
      {{ T "readingTime" .ReadingTime }}
    </span>
  </div>
  <div id="content">
    {{ .Content }}
  </div>
  <div 
    x-data="results"
    x-init="initResults"
    class="py-3"
  >
    <div
      x-cloak
      x-show="!$store.questionnaire.isComplete"
      class="mt-3">
      <span>{{ T "noResults" }}</span>
    </div>
    <div
      x-cloak
      x-show="$store.questionnaire.isComplete"
      class="flex flex-wrap gap-6 space-between"
    >
      <div class="grow flex flex-col items-center justify-center p-5 bg-blue-50 border rounded shadow-lg">
        <p class="mb-3">{{ T "type" | strings.FirstUpper }}</p>
        <span x-bind="type" class="text-3xl font-extrabold"></span>
        <p class="mt-3 mb-6 text-sm text-gray-500">{{ T "typeInfo" }}</p>
        <a
          x-bind="typeLink"
          href="#"
          class="inline-flex items-center gap-x-2 rounded-md bg-cyan-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-cyan-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          <svg class="-ml-0.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z" clip-rule="evenodd" />
          </svg>
          {{ T "typeReadButton" }}
        </a>
      </div>
      <div class="grow flex flex-col items-center justify-center p-5 bg-orange-50 rounded border shadow-lg">
        <p class="mb-3">Codice risposte</p>
        <span x-bind="compressedAnswers" class="text-3xl font-extrabold"></span>
        <p class="w-96 mt-3 mb-6 text-center text-sm text-gray-500">{{ T "compressedAnswersInfo" }}</p>
        <a
          x-bind="answersLink"
          href="#"
          class="inline-flex items-center gap-x-2 rounded-md bg-orange-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-orange-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600"
          >
          <svg class="-ml-0.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z" clip-rule="evenodd" />
          </svg>
          <span>{{ T "answersButton" }}</span>
        </a>
      </div>
    </div>
  </div>
</div>
{{- end }}
