{{- define "main" }}
<div class="flex-grow w-full">
    {{- $itemsUrl := (.GetPage "items").RelPermalink }}
    <div
      x-cloak
      x-ref="questionnaire"
      x-init="initQuestionnaire"
      x-data="questionnaire"
      data-items-url="{{ $itemsUrl }}"
    >
      <div x-bind="item">
        <h1 class="text-xl font-extrabold mb-3">
          <span x-bind="itemNumber"></span>.
          <span x-bind="itemText" x-transition.duration.500ms></span>...
        </h1>
        <p>{{ T "choose" | strings.FirstUpper }}</p>
        <p class="mb-6 text-sm text-gray-500">{{ T "chooseTip" | strings.FirstUpper | safeHTML }}</p>
        <div class="mb-6 flex flex-col gap-4">
          <div x-bind="optionA" class="px-3 py-6 font-semibold text-gray-600 rounded border shadow-md cursor-pointer"></div>
          <div x-bind="optionB" class="px-3 py-6 font-semibold text-gray-600 rounded border shadow-md cursor-pointer"></div>
        </div>
      </div>
      <div>
        <nav class="flex items-center justify-between border-t border-gray-200 bg-white py-3" aria-label="Pagination">
          <div class="hidden sm:block">
            <p class="text-sm font-medium">
              <span x-bind="counter" class="font-mono"></span>
            </p>
          </div>
          <div class="flex flex-1 justify-between sm:justify-end">
            <button
              x-bind="prevButton" 
              type="submit" 
              class="relative inline-flex items-center rounded-md px-3 py-2 text-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:outline-offset-0">{{ T "previous" }}</button>
            <button 
              x-bind="nextButton"
              type="submit"
              class="relative ml-3 inline-flex items-center rounded-md px-3 py-2 text-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:outline-offset-0">{{ T "next" }}</button>
          </div>
        </nav>
      </div>
    </div>
</div>
{{- end }}
