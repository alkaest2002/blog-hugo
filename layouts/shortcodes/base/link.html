{{- $type := .Get "type" | default "link"}}
{{- $text := .Get "text" }}
{{- $link := .Get "link" }}
{{- $url := (.Site.GetPage $link).RelPermalink}}
{{- $class := .Get "class" -}}
{{- if eq $type "link" }}
  <a href="{{ $url }}" class="text-cyan-700 {{ $class }}">{{ $text }}</a>
{{- else }}
  <a
    href="{{ $url }}"
    class="inline-flex items-center gap-x-2 rounded-md bg-cyan-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-cyan-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 {{ $class }}">
    <svg class="-ml-0.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
      <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z" clip-rule="evenodd" />
    </svg>
    {{ $text }}
  </a>
{{ end }}
