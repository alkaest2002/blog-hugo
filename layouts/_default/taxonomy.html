{{- define "main" }}
<div class="flex-grow w-full">
    <div class="mb-9">{{ .Content }}</div>
    <div>
        {{ range .Data.Terms.ByCount }}
        <h2>
            <a class="text-blue-600" href="{{ .Page.RelPermalink }}"
                >{{ .Page.LinkTitle }}</a
            >
            ({{ .Count }})
        </h2>
        {{ end }}
    </div>
</div>
{{- end }}
