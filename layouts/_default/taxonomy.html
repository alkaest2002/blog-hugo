{{- define "main" }}
<div class="flex-grow w-full">
    <div class="mb-9">{{ .Content }}</div>
    {{ range .Data.Terms }}
        <div class="flex gap-3">
            <div class="pr-3">
                {{ .Count }}
            </div>
            <div class="pl-3">
                <a class="text-blue-600" href="{{ .Page.RelPermalink }}">{{ .Page.LinkTitle }}</a>
            </div>
        </div>
    {{ end }}
</div>
{{- end }}
