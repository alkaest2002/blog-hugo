{{- define "main" }}
<div class="flex-grow w-full">
    <h1 class="text-xl font-bold mb-9">BASE TERM {{ .Title }}</h1>
    <div class="mb-9">{{ .Content }}</div>
    <div>
        {{- range .Pages }}
        <a class="block text-blue-700" href="{{ .RelPermalink }}"
            >{{ .Title }}
        </a>
        {{- end }}
    </div>
</div>
{{- end }}
