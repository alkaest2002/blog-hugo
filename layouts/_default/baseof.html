<!doctype html>
<html lang="it" class="h-full">
    <head>
        <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
        {{- partialCached "base/head" . }}
    </head>
    <body
        xw
        hx-boost="true"
        hx-swap="transition:true"
        hx-push-url="true"
        hx-history="false"
        x-data="viewBase"
        x-init="initBase({{ hugo.IsDevelopment }}); "
        x-bind="htmxEvents"
        class="h-dvh"
    >
        {{- block "main" . }} {{- end }}
    </body>
</html>
