<!DOCTYPE html>
<html lang="it" class="h-full">
    <head>
        <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
        {{- partialCached "base/head" . }}
    </head>
    <body
        hx-boost="true"
        hx-swap="transition:true"
        hx-push-url="true"
        hx-history="false"
        x-data="viewBase"
        x-init="initBase({{ hugo.IsDevelopment }})"
        x-bind="htmxEvents"
        class="min-h-full max-w-screen-xl mx-auto text-gray-700"
    >
        {{- partial "base/navbar" . }}
        {{- partial "base/breadcrumbs" . }}
        <div class="h-full w-full p-9 relative">
            {{- block "main" . }} {{- end }}
        </div>
    </body>
</html>
