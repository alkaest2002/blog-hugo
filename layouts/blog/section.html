{{- define "main" }}
<div class="flex-grow w-full">
    <div>{{ .Content }}</div>
    <div>
        {{- range .RegularPages }}
        <div class="pb-3 mb-3 border-b border-slate-200 ">
            <p class="text-sm font-semibold text-gray-500">{{ .Date | time.Format ":date_medium" }}</p>
            <a class="text-blue-700" href="{{ .RelPermalink }}">{{ .Title }}
            </a>
        </div>
        {{- end }}
    </div>
</div>
{{- end }}
