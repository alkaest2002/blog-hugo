{{- define "main" }}
<div class="flex-grow w-full">
    <h1 class="text-xl font-bold mb-9">{{ .Title }}</h1>
    <div class="mb-9">{{ .Content }}</div>
    {{- with .GetTerms "tags" }}
    <p class="text-md mb-3">Tags</p>
    {{- range . }}
    <a class="text-blue-500" href="{{ .RelPermalink }}">#{{ .LinkTitle }}</a>
    {{- end }} {{- end }}
</div>
{{- end }}
